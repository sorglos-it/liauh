# ============================================================================
# LIAUH Configuration - System Scripts
# Path prefix: scripts/
# ============================================================================

scripts:
  ubuntu:
    description: "Ubuntu system management (updates & Pro)"
    category: "System Updates"
    file: "ubuntu.sh"
    needs_sudo: true
    os_only: ubuntu
    
    actions:
      - name: "update"
        parameter: "update"
        description: "Update system (handles 25.04 â†’ 25.10 upgrades)"
        prompts: []
      
      - name: "ubuntu-pro"
        parameter: "pro"
        description: "Attach Ubuntu Pro subscription"
        prompts:
          - question: "Ubuntu Pro subscription token?"
            variable: "KEY"
            type: "text"
            default: ""
      
      - name: "detach"
        parameter: "detach"
        description: "Detach Ubuntu Pro subscription"
        prompts: []

  ca-cert-update:
    description: "Install CA certificate from a server"
    category: "Security"
    file: "ca-cert-update.sh"
    needs_sudo: true
    os_family:
      - debian
      - redhat
    
    actions:
      - name: "update"
        parameter: "update"
        prompts:
          - question: "CA server hostname? (e.g., cert.my.lan)"
            variable: "SERVER"
            type: "text"
            default: "cert.my.lan"

  compression:
    description: "Manage compression tools (zip/unzip)"
    category: "Tools"
    file: "compression.sh"
    needs_sudo: true
    os_family:
      - debian
      - redhat
      - arch
      - suse
      - alpine
    
    actions:
      - name: "install"
        parameter: "install"
        description: "Install zip and unzip"
        prompts: []
      
      - name: "uninstall"
        parameter: "uninstall"
        description: "Uninstall zip and unzip"
        prompts: []
